<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puntuación</title>
  <link rel="stylesheet" href="Puntuacion.css">
</head>
<body>
  <div id="menu">
    <img src="logo.png" alt="Logo del juego" id="logo">
    <h1>Puntuaciones</h1>
    <div id="scoreboard">
      <table>
        <thead>
          <tr>
            <th>Posición</th>
            <th>Jugador</th>
            <th>Puntuación</th>
          </tr>
        </thead>
        <tbody id="scoreList">
          <!-- Las puntuaciones serán generadas dinámicamente -->
        </tbody>
      </table>
    </div>
    <div id="botones">
      <button id="btnRegresar" onclick="Regresar()">Regresar</button>
    </div>  
  </div>
  <script src="Puntuacion.js"></script>
</body>
</html>
