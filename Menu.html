<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Videojuego</title>
  <link rel="stylesheet" href="Menu.css">
</head>
<body>
  <div id="menu">
    <img src="logo.png" alt="Logo del juego" id="logo">
    <div id="botones">
      <button id="btnJugar" class="boton-dinamico">Jugar</button>
      <button id="btnMinijuego" class="boton-dinamico">Minijuego</button>
      <button id="btnPuntuacion" class="boton-dinamico">Puntuación</button>
      <button id="btnInstrucciones" class="boton-dinamico">Instrucciones</button>
    </div>
  </div>

   <!-- Sonido de botón -->
  <audio id="buttonSound">
    <source src="musica/menu.mp3" type="audio/mp3">
  </audio>

  <script>
    const buttonSound = document.getElementById('buttonSound');

    // Cargar configuración desde localStorage
    function cargarConfiguracion() {
      const volumeSound = parseInt(localStorage.getItem('volumeSound') || 50, 10);
      buttonSound.volume = volumeSound / 100;
    }

    // Reproducir sonido de botón
    function playButtonSound() {
      buttonSound.currentTime = 0;
      buttonSound.play().catch(error => console.log('Error al reproducir buttonSound:', error));
    }

    // Inicializar configuración
    window.onload = function () {
      cargarConfiguracion();
      const volumeSound = parseInt(localStorage.getItem('volumeSound') || 50, 10);
      buttonSound.volume = volumeSound / 100;
    }

    // Reproducir sonido de botón
    function playButtonSound() {
      buttonSound.currentTime = 0;
      buttonSound.play().catch(err => console.log('Error al reproducir buttonSound:', err));
    }

    // Inicializar configuración
    window.onload = function () {
      cargarConfiguracion();

      // Asignar eventos a los botones
      document.querySelectorAll('.boton-dinamico').forEach(button => {
        button.addEventListener('click', playButtonSound);
      });

      // Asignar funcionalidad de navegación (rutas relativas)
      document.getElementById('btnJugar').addEventListener('click', () => {
        window.location.href = './reguser.html';
      });
      document.getElementById('btnMinijuego').addEventListener('click', () => {
        window.location.href = './Minijuego.html';
      });
      document.getElementById('btnPuntuacion').addEventListener('click', () => {
        window.location.href = './Puntuacion.html';
      });
      document.getElementById('btnInstrucciones').addEventListener('click', () => {
        window.location.href = './Instrucciones.html';
      });
    };
  </script>
</body>
</html>
